name: Build and Deploy (Cloud Run)

on:
  push:
    branches: ["main"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build (Maven)
        run: mvn -B -ntp clean verify

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Build & Push image (Cloud Build)
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.GCP_REGION }}
          AR_REPO: ${{ secrets.GCP_AR_REPO || 'quantor' }}
          SERVICE: ${{ secrets.CLOUD_RUN_SERVICE || 'quantor-api' }}
          TAG: ${{ github.sha }}
        run: |
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/$AR_REPO/$SERVICE:$TAG"
          gcloud builds submit \
            --config cloudbuild.yaml \
            --substitutions=_IMAGE="$IMAGE" \
            .

      - name: Deploy to Cloud Run
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.GCP_REGION }}
          AR_REPO: ${{ secrets.GCP_AR_REPO || 'quantor' }}
          SERVICE: ${{ secrets.CLOUD_RUN_SERVICE || 'quantor-api' }}
          TAG: ${{ github.sha }}
          CLOUDSQL_INSTANCE: ${{ secrets.CLOUDSQL_INSTANCE_CONNECTION_NAME }}
          RUN_SA: ${{ secrets.CLOUD_RUN_RUNTIME_SA_EMAIL }}
          DB_URL: ${{ secrets.QUANTOR_DB_URL }}
          DB_USER: ${{ secrets.QUANTOR_DB_USER }}
        run: |
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/$AR_REPO/$SERVICE:$TAG"

          gcloud run deploy "$SERVICE" \
            --image "$IMAGE" \
            --region "$REGION" \
            --platform managed \
            --allow-unauthenticated \
            --service-account "$RUN_SA" \
            --add-cloudsql-instances "$CLOUDSQL_INSTANCE" \
            --set-env-vars "SPRING_PROFILES_ACTIVE=gcp,QUANTOR_DB_URL=$DB_URL,QUANTOR_DB_USER=$DB_USER" \
            --set-secrets "QUANTOR_MASTER_PASSWORD=QUANTOR_MASTER_PASSWORD:latest,QUANTOR_DB_PASSWORD=QUANTOR_DB_PASSWORD:latest,QUANTOR_JWT_SECRET=QUANTOR_JWT_SECRET:latest,QUANTOR_LEMONSQUEEZY_WEBHOOK_SECRET=QUANTOR_LEMONSQUEEZY_WEBHOOK_SECRET:latest"
