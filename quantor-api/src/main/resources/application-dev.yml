# File: quantor-worker/src/main/resources/application.yml

spring:
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env
  endpoint:
    env:
      show-values: NEVER

quantor:
  telegram:
    opsEnabled: false
    enabled: ${QUANTOR_TELEGRAM_ENABLED:false}
    botToken: ${QUANTOR_TELEGRAM_BOT_TOKEN:}
    allowedUserIds: ${QUANTOR_TELEGRAM_ALLOWED_USER_IDS:}
    adminChatId: ${QUANTOR_TELEGRAM_ADMIN_CHAT_ID:}
    ops:
      enabled: false
  auth:
    jwtSecret: ${QUANTOR_JWT_SECRET:dev_jwt_secret_change_me}

  lemonsqueezy:
    webhookSecret: ${QUANTOR_LEMONSQUEEZY_WEBHOOK_SECRET:}
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} requestId=%X{requestId} - %msg%n"
