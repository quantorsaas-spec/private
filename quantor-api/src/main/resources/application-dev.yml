# Dev profile overrides (local only)

spring:
  datasource:
    # Use explicit IPv4 loopback to avoid localhost->IPv6 (::1) issues in some environments.
    url: ${QUANTOR_DB_URL:jdbc:postgresql://127.0.0.1:5432/quantor}

quantor:
  auth:
    # Dev-only default to allow local startup without exporting secrets into env.
    # In every non-dev environment you MUST set QUANTOR_JWT_SECRET.
    jwtSecret: ${QUANTOR_JWT_SECRET:dev_jwt_secret_change_me}

  telegram:
    # Dev default: enabled, but it will still NOT run unless:
    # - QUANTOR_TELEGRAM_BOT_TOKEN is set
    # - your user id is in QUANTOR_TELEGRAM_ALLOWED_USER_IDS
    enabled: ${QUANTOR_TELEGRAM_ENABLED:true}
    botToken: ${QUANTOR_TELEGRAM_BOT_TOKEN:}
    allowedUserIds: ${QUANTOR_TELEGRAM_ALLOWED_USER_IDS:}
    adminChatId: ${QUANTOR_TELEGRAM_ADMIN_CHAT_ID:}

  lemonsqueezy:
    # In dev, allow empty webhook secret for local testing.
    webhookSecret: ${QUANTOR_LEMONSQUEEZY_WEBHOOK_SECRET:}

logging:
  level:
    com.quantor.api.telegram: INFO
