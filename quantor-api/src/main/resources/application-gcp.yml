server:
  port: ${PORT:8080}

spring:
  datasource:
    # Override via env for Cloud SQL / private IP.
    url: ${QUANTOR_DB_URL:jdbc:postgresql://127.0.0.1:5432/quantor}
    username: ${QUANTOR_DB_USER:quantor}
    password: ${QUANTOR_DB_PASSWORD:quantor}
    hikari:
      maximum-pool-size: ${QUANTOR_DB_POOL_SIZE:10}
  flyway:
    enabled: true
    baseline-on-migrate: true
