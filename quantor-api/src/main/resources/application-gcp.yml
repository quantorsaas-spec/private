server:
  port: ${PORT:8080}

spring:
  datasource:
    url: ${QUANTOR_DB_URL}
    username: ${QUANTOR_DB_USER}
    password: ${QUANTOR_DB_PASSWORD:${QUANTOR_DB_PASS:}}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${QUANTOR_DB_POOL_SIZE:10}

  jpa:
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

quantor:
  telegram:
    enabled: false

logging:
  level:
    root: INFO
