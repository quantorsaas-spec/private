spring:
  application:
    name: quantor-api

  datasource:
    url: ${QUANTOR_DB_URL:jdbc:h2:mem:quantor_test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1}
    username: ${QUANTOR_DB_USER:sa}
    password: ${QUANTOR_DB_PASSWORD:}
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        globally_quoted_identifiers: true
        auto_quote_keyword: true
        dialect: org.hibernate.dialect.PostgreSQL10Dialect

  flyway:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

quantor:
  telegram:
    enabled: false
  
  auth:
    jwtSecret: ${QUANTOR_JWT_SECRET:test_jwt_secret_dev}